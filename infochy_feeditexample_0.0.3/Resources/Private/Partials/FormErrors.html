{namespace h=Infochy\InfochyHelper\ViewHelpers}

<f:form.validationResults for="{object}">
	<f:if condition="{validationResults.flattenedErrors}">
		<div class="typo3-messages">
			<div class="message-board">
				<div class="message message-error">
					<ul>
						<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
							<f:for each="{errors}" as="error">
								<li>
									<h:TranslateFormError debug="1" key="{propertyPath}.error.{error.code}" default="{error.message}">
									</h:TranslateFormError>
								</li>
							</f:for>
						</f:for>
					</ul>
				</div>
			</div>
		</div>
	</f:if>
</f:form.validationResults>
